window:
  dimensions:
    columns: 120
    lines: 45
  padding:
    x: 0
    'y': 0
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Windowed
scrolling:
  history: 1000
  multiplier: 3
font:
  normal:
    family: OperatorMono Nerd Font
    style: Light
  Italic:
    family: OperatorMono Nerd Font
    style: Book Italic
  bold:
    family: OperatorMono Nerd Font
    style: Bold
  size: 16
  offset:
    x: 0
    yy: 0
  glyph_offset:
    x: 0
    'y': 0
  use_thin_strokes: false
draw_bold_text_with_bright_colors: true
background_opacity: 1
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: false
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false
cursor:
  style:
    shape: Block
    blinking: Always
  unfocused_hollow: true
  blink_interval: 500
live_config_reload: true
working_directory: None
alt_send_esc: true
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
key_bindings:
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
  - key: L
    mods: Control
    chars: "\f"
  - key: Home
    mods: Alt
    chars: "\e[1;3H"
  - key: Home
    chars: "\eOH"
    mode: AppCursor
  - key: Home
    chars: "\e[H"
    mode: ~AppCursor
  - key: End
